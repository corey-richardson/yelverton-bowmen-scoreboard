<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelverton Bowmen Scoreboard</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <link href="static/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
    <nav class="bg-light border navbar navbar-expand-md navbar-light mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" disabled>Yelverton Bowmen</a>

            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="./index.html">View Scoreboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="./add.html">Add Score</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-1 mb-2">
                    <li class="nav-item"><a href="https://yelvertonbowmen.co.uk/" target="_blank"><img src="res/logo.png" class="navbar-logo" alt="Logo"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        <h1>Add Score</h1>

        <form class="border pb-3 pt-3" id="add-score-form" method="post">

            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name" type="text" required>
            </div>

            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="score" name="score" placeholder="Score" type="number" required>
            </div>

            <div class="mb-3">
                <select class="form-select mx-auto w-auto" name="ageCat" required>
                    <option selected disabled hidden>Age Category</option>
                    <option value="Senior">Senior</option>
                    <option value="Junior">Junior</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Add Score</button>

        </form>
    </main>
    
    <footer class="bg-light navbar navbar-expand-md navbar-light border fixed-bottom">
        <div class="container-fluid">
            <span class="navbar-text">
                <a class="nav-link" href="https://github.com/corey-richardson/yelverton-bowmen-scoreboard/blob/main/LICENSE" target="_blank">&copy; 2024 Yelverton Bowmen Community Events Scoreboard</a>
            </span>
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="https://github.com/corey-richardson/yelverton-bowmen-scoreboard" target="_blank">yelverton-bowmen-scoreboard</a></li>
                <li class="nav-item"><b><a class="nav-link" href="https://linktr.ee/coreyrichardson" target="_blank">corey-richardson</a></b></li>
            </ul>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/scoreboard.js" charset="utf-8"></script>
</body>
</html>
