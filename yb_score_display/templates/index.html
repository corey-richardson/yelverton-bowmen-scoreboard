{% extends "base.html" %}
{% block content %}
<br>
<table>
    <tr>
        <tr>
            <th>Ranking</th>
            <th>Name</th>
            <th>Score</th>
            <th>Age</th>
        </tr>
    </tr>
    <tbody>
        {% for row in score_data %}
        <tr>
            <td>{{loop.index0 + 1}}</td>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p><b>{{ count }}</b> scores recorded with an average of <b>{{ avg_score | round (2) }}</b> points.</p>
{% endblock %}
